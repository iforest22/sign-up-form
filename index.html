<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container leftContainer">
        <div class="logoHolder">
            <img src="smiley_dollar_eyes_face_money-256.webp" alt="smiley face with dollars signs for eyes">
            <p>REMOTE</p>
        </div>
    </div>


    <div class="container rightContainer">
        <div class="textHolder">
            <p class="mainInfo">This is not a real sign-up form. It's a demonstration of some intermediate HTML and CSS
                techniques.</p>
            <p class="extraInfo">Sign up below to learn how to live and work from anywhere in the world.</p>
        </div>
        <div class="formHolder">
            <p class="callToAction">Let's do this!</p>
            <form action="#" method="post">
                <div class="formDiv">
                    <div>
                        <label for="firstName">*First Name</label>
                        <input required type="text" name="firstName" id="firstName">
                    </div>
                    <div>
                        <label for="lastName">*Last Name</label>
                        <input required type="text" name="lastName" id="lastName">
                    </div>
                </div>

                <div class="formDiv">
                    <div>
                        <label for="email">*Email</label>
                        <input required type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phoneNumber">*Phone Number</label>
                        <input minlength="10" required type="tel" name="phoneNumber" id="phoneNumber">
                    </div>
                </div>

                <div class="formDiv">
                    <div>
                        <label for="password">*Password</label>
                        <input minlength="7" required type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirmPassword">*Confirm Password</label>
                        <input minlength="7" required type="password" name="confirmPassword" id="confirmPassword">
                    </div>
                </div>

            </form>
        </div>
        <div class="buttonHolder">
            <button class="signUpButton">Create Account</button>
            <p class="account">Already have an account?</p>
        </div>
    </div>


</body>

</html>
